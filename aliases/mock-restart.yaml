---
name: "mock-restart"
description: "Restart a server"
action_ref: "core.local"
formats:
  - display: "restart {{ hostname }}"
    representation:
      - "restart {{ hostname }} {{ cmd='sleep 3' }}"
ack:
  append_url: false
  format: "Restarting your server, wait a moment."
result:
  format: |
    Restart succeeded, the server is back online: {~}
    10.0.2.15: online.
  extra:
    color: "success"
